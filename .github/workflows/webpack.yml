name: Vite Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # 请确保选择适用于 Vite 的 Node.js 版本

    - name: Install Dependencies
      run: npm install

    - name: Audit and Fix Vulnerabilities
      run: npm audit fix

    - name: Build with Vite
      run: npm run build  # 假设你在 package.json 中有一个 "build" 脚本，用于构建 Vite 项目
